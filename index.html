<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5c575ba63c.js"
      crossorigin="anonymous"
    ></script>
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>ðŸ“š Library</h1>
      <div class="header__add__container">
        <button class="addBookButton"><i class="fa-solid fa-plus"></i></button>
        <h2>Add a Book!</h2>
      </div>
    </header>
    <div class="container">
      <aside class="sidebar hidden">
        <form>
          <div class="form__section">
            <label for="title">Title</label>
            <input type="text" id="title" required />
          </div>

          <div class="form__section">
            <label for="author">Author</label>
            <input type="text" id="author" required />
          </div>

          <input type="submit" value="Add!" class="form__submit" />
        </form>
      </aside>
      <main>
        <section class="card__container"></section>
      </main>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
